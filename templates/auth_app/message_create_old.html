{% extends 'auth_app/base.html' %}
{% block page_title %}Yangi murojaat{% endblock %}
{% block content %}
<div class="container py-6 flex justify-center">
  <div class="w-full max-w-xl bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-4 text-blue-700">Yangi murojaat yuborish</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex gap-3 mt-4">
        <button type="submit" class="btn btn-primary px-5 py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow transition">Yuborish</button>
        <a href="{% url 'message_list' %}" class="btn btn-secondary px-5 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold shadow transition">Bekor qilish</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
