{% extends 'auth_app/base.html' %}
{% block title %}Javob yozish{% endblock %}
{% block content %}
<div class="container py-4 flex justify-center items-center min-h-[60vh]">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800 flex items-center gap-2">
      <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 14h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8s-9-3.582-9-8 4.03-8 9-8 9 3.582 9 8z"/></svg>
      Javob yozish
    </h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 font-medium mb-1">{{ form.content.label }}</label>
        {{ form.content|add_class:'form-control border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 w-full min-h-[120px]' }}
      </div>
      <div class="flex gap-3 mt-4">
        <button type="submit" class="btn btn-primary px-5 py-2 rounded-md bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow transition">Yuborish</button>
        <a href="javascript:history.back()" class="btn btn-secondary px-5 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold shadow transition">Bekor qilish</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
